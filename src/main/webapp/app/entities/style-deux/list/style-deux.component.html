<div>
  <h2 id="page-heading" data-cy="StyleDeuxHeading">
    <span jhiTranslate="jhipsterBookApp.styleDeux.home.title">StyleDeuxes</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterBookApp.styleDeux.home.refreshListLabel">Actualiser la liste</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-style-deux"
        [routerLink]="['/style-deux/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterBookApp.styleDeux.home.createLabel">Créer un nouveau Style Deux</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="styleDeuxes?.length === 0">
    <span jhiTranslate="jhipsterBookApp.styleDeux.home.notFound">Aucun Style Deux trouvé</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="styleDeuxes && styleDeuxes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="styleOfTextDeux">
            <div class="d-flex">
              <span jhiTranslate="jhipsterBookApp.styleDeux.styleOfTextDeux">Style Of Text Deux</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let styleDeux of styleDeuxes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/style-deux', styleDeux.id, 'view']">{{ styleDeux.id }}</a>
          </td>
          <td>{{ styleDeux.styleOfTextDeux }}</td>
          <td class="text-end">
            <div class="btn-group">
              <a [routerLink]="['/style-deux', styleDeux.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Voir</span>
              </a>

              <a [routerLink]="['/style-deux', styleDeux.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editer</span>
              </a>

              <button type="submit" (click)="delete(styleDeux)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Supprimer</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
