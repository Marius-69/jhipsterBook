<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-author-heading" data-cy="AuthorCreateUpdateHeading" jhiTranslate="jhipsterBookApp.author.home.createOrEditLabel">
        Créer ou éditer un Author
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="jhipsterBookApp.author.nameAuthor" for="field_nameAuthor">Name Author</label>
          <input
            type="text"
            class="form-control"
            name="nameAuthor"
            id="field_nameAuthor"
            data-cy="nameAuthor"
            formControlName="nameAuthor"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="jhipsterBookApp.author.surnameAuthor" for="field_surnameAuthor">Surname Author</label>
          <input
            type="text"
            class="form-control"
            name="surnameAuthor"
            id="field_surnameAuthor"
            data-cy="surnameAuthor"
            formControlName="surnameAuthor"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
