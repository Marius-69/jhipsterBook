<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="style">
      <h2 data-cy="styleDetailsHeading"><span jhiTranslate="jhipsterBookApp.style.detail.title">Style</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ style.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterBookApp.style.styleOfText">Style Of Text</span></dt>
        <dd>
          <span>{{ style.styleOfText }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterBookApp.style.book">Book</span></dt>
        <dd>
          <div *ngIf="style.book">
            <a [routerLink]="['/book', style.book.id, 'view']">{{ style.book.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/style', style.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
